<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Meet Me App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#collapse-target'>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MeetMe</a>
        </div>
        <div class="collapse navbar-collapse" id='collapse-target'>
          <p class="navbar-text navbar-left">
          <a href="list.html" class='navbar-link'>Explore</a>
          </p>
          <p>
          <a href='create.html' class="btn btn-info navbar-btn navbar-right">Create a Location</a>
          </p>
        </div>
        </div><!-- /.container -->
      </nav>
      <div class="container">
        <h1 class='text-center'>Add a new location!</h1>

        <form class='form-horizontal col-xs-offset-1 col-xs-10' role="form">
          <div class='form-group'>
            <label class='col-sm-2 col-sm-offset-2 control-label' for="name">Name</label>
            <div class="col-sm-4">
              <input required class="form-control" id="name" placeholder="Enter_Name">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="city">City</label>
            <div class="col-sm-4">
              <input  required class="form-control" id="city" placeholder="Enter_City">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="zip_code">Zip_Code</label>
            <div class="col-sm-4">
              <input type='number' title='Enter a valid Zip_Code' required class="form-control" id="zip_code" placeholder="Enter_Zip_code">
            </div>
          </div>
          <div class="form-group">
            <label for="street" class='col-sm-2 col-sm-offset-2 control-label'>Street</label>
            <div class="col-sm-4">
              <input  required class="form-control" id="street" placeholder="Enter_Street">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="country">Country</label>
            <div class="col-sm-4">
              <input  required class="form-control" id="country" placeholder="Enter Country">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="description">Description</label>
            <div class="col-sm-4">
              <input required class="form-control" id="descrition" placeholder="Enter_Description">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="user_id">User-ID</label>
            <div class="col-sm-4">
              <input  required class="form-control" id="user_id" placeholder="Enter User-id">
            </div>
          </div>
          <div class="form-group">
            <label class='col-sm-2 col-sm-offset-2 control-label' for="longitude">Coords</label>
            <div class="col-sm-4">
              <input required class="col-sm-6" id="latitude" placeholder='latitude'>
              <input  required class="col-sm-6" id="longitude" placeholder="longitude">
            </div>
          </div>
          <button ="submit" class="btn btn-default col-sm-offset-7">Submit</button>
        </form>
      </div>
      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js scripts/plugins.js -->
      <script src="../bower_components/bootstrap/js/affix.js"></script>
      <script src="../bower_components/bootstrap/js/alert.js"></script>
      <script src="../bower_components/bootstrap/js/dropdown.js"></script>
      <script src="../bower_components/bootstrap/js/tooltip.js"></script>
      <script src="../bower_components/bootstrap/js/modal.js"></script>
      <script src="../bower_components/bootstrap/js/transition.js"></script>
      <script src="../bower_components/bootstrap/js/button.js"></script>
      <script src="../bower_components/bootstrap/js/popover.js"></script>
      <script src="../bower_components/bootstrap/js/carousel.js"></script>
      <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
      <script src="../bower_components/bootstrap/js/collapse.js"></script>
      <script src="../bower_components/bootstrap/js/tab.js"></script>
      <!-- endbuild -->
      <!-- build:js({app,.tmp}) scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </body>
  </html>
